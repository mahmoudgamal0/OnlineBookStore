{% extends 'base.html' %}
{% block content %}
    <body>

    <form method="POST" action=".">  {% csrf_token %}
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="email@example.com" name="email" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" required>
            </div>
        </div>
        <div class="row justify-content-center">
            <input type="submit" class="btn btn-primary mr-lg-2" value="Login">
            <a href="/signup" class="btn btn-outline-info">Signup</a>
        </div>

    </form>
    </body>
{% endblock %}
