{% extends 'base.html' %}

{% block content %}

<body>
    <form action="/search/u" method="GET">
        {% include 'search_setup.html' %}
    </form>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <p>Title: {{ book.1 }}, Price:{{ book.4}}  <button type="button">Add to Cart!</button></p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Cannot find results</p>
    {% endif %}
{% endblock %}
