{% extends 'base.html' %}

{% block content %}

    <body>
    <form action="/search" method="GET">
        {% include 'search_setup.html' %}
    </form>

    {% if books %}
        <ul class="list-group mr-xl-5 ml-xl-5">
            {% for book in books %}
                <li class="list-group-item">
                    <div class="row justify-content-center">
                        <div class="col-4">
                            Title: <strong>{{ book.1 }}</strong> <br/>
                            Price: {{ book.4 }}
                        </div>
                        <form method="post" id="add_to_cart">
                            {% csrf_token %}
                            <input type="submit" value="Add to Cart" class="btn btn-info "/>
                        </form>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <div class="alert alert-info" role="alert">
            Cannot find results!
        </div>
    {% endif %}

            });
        });
    </script>

{% endblock %}
