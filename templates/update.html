{% extends 'base.html' %}
{% block content %}
    <body>

    <form method="POST" action="/update_user">  {% csrf_token %}
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="username" name="user_name"
                       value="{{ user_name }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="fname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="John" name="first_name"
                       value="{{ fname }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="lname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="Doe" name="last_name"
                       value="{{ lname }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="email@example.com" name="email"
                       value="{{ email }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password"
                       value="{{ password }}">
            </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-sm-2 col-form-label">Phone Number</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="phone" placeholder="+20xxxxxxxxxx" name="phone"
                       value="{{ phone }}">
            </div>
        </div>


        <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label">Shipping Address</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="address" placeholder="kafr abdo, 5 st."
                       name="shipping_address" value="{{ shipping_address }}">
            </div>
        </div>


        <div class="row justify-content-center">
            <input type="submit" class="btn btn-info" value="Update">
        </div>

    </form>

    </body>
{% endblock %}
